{% extends "torosweb/wagtail_base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
<div class="container" style="padding: 4em; padding-top: 5em;">
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date }}</p>
{% image page.image fill-320x240 %}
<p>{{ page.caption }}</p>
{{ page.body|richtext }}
<p><a href="{{ page.get_parent.url }}">Return to main page.</a></p>
</div>
{% endblock %}
