{% extends 'site_base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row">
  <div class="col"></div>
    <div class="col">
      <div class="card">
        <div class="card-header">Log in</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-default" type="submit">Login</button>
          </form>
        </div> 
      </div>
    </div>
  <div class="col"></div>
</div>
{% endblock %}
